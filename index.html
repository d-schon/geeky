<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Geeky Friday</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/sky.css" />
    <link rel="stylesheet" href="css/ness.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/atom-one-light.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName('head')[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="ness">
      <img src="img/ness.svg" alt="Ness" />
      <span class="topic">Geeky Friday - Developing web app from bottom-up with Storybook</span>
    </div>
    <div class="reveal">
      <div class="slides">
        <section>
          <img id="ninjas" src="img/ninjas-trans.png" alt="👨🏻‍💻" />
          <div style="font-size: 20px;">
            <a href="lukas.html">Lukáš</a> 🔸 <a href="erik.html">Erik</a> 🔸 <a href="lenka.html">Lenka</a> 🔸
            <a href="dalibor.html">Dalibor</a> 🔸
            <a href="lubo.html">Ľubo</a>
          </div>
        </section>
      </div>
    </div>

    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        hash: true,
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/highlight/highlight.js' },
          { src: 'plugin/notes/notes.js', async: true }
        ]
      });
    </script>
  </body>
</html>
